<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1" />


		<title>ðŸŸ¡ Either Or</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>Either Or Decision Maker</h1>
			<span>To Help You Make choices</span>
			<p>When you have two choices you can't decide between, put them in the form and let fate decide.</p>
		</header>
		<section id = "container">
			<section id = "s1">
				<!-- https://codepen.io/bill0x2A/pen/LYbqZJj -->
				<div class="animation-container">
					<div class="y-axis-container">
						<div class="container">
							<div class="flash"></div>
							<div class="coin side">
								<div class="shine" style="transform:rotate(-30deg);"></div>
							</div>
							<div class="side-coin"></div>
							<div class="coin">
								<div class="dai">
									<div class="inner-dai">
										<div class="inner-inner-dai">
										</div>
									</div>
									<div class="cutout"></div>
									<div class="dai-shadow"></div>
								</div>
								<div class="shine"></div>
							</div>
						</div>
					</div>
					<div class="shadow"></div>
				</div>
			</section>
			<section id = "s2">
				<table>
					<form>
						<tr>
							<td><label for="opt1"> Enter a choice</label></td>
							<td><input type="text" placeholder = "take a nap" name="opt1" id="opt1" ></td>
						</tr>
						<tr>
							<td><label for="opt2"> Enter other choice</label></td>
							<td><input type="text" placeholder = "read a book" name="opt2" id="opt2" ></td>
						</tr>
						<tr><td><button type = "button">CHOOSE</button></td></tr>
					</form>
				</table>
			</section>
			<section id = "s3">
				<h2 id="youShould"> You Should</h2>
			</section>
		</section>
		<footer><span>Created by AlternateGait 2022</span></footer>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
